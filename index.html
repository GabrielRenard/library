<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="form-container">
      <!-- Form for capturing user input -->
      <form id="book-form">
        <label for="title">Title</label>
        <input type="text" id="title" class="book-title" />
        <label for="author">Author</label>
        <input type="text" id="author" class="book-author" />
        <label for="pages">Pages</label>
        <input type="text" id="pages" class="book-pages" />
        <label for="isRead">Status</label>
        <select name="isRead" id="isRead" class="book-isRead">
          <option value="Not started">Not started</option>
          <option value="In Progress">In Progress</option>
          <option value="Finished">Finished</option>
        </select>
        <button type="submit">Submit</button>
      </form>

      <!-- Table to display book data -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>

    <script src="./assets/JS/main.js"></script>
  </body>
</html>
